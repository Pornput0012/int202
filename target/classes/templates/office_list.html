<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Office List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p4 m4">
      <div class="row">
        <div class="col-2">Office Code</div>
        <div class="col-2">City</div>
        <div class="col-4">Address</div>
        <div class="col-2">Country</div>
        <div class="col-2">Phone#</div>
      </div>
      <div class="row" th:each="office : ${offices}">
        <div class="col-2" th:text="${office.officeCode}"></div>
        <div class="col-2" th:text="${office.city}"></div>
        <div class="col-4" th:text="${office.addressLine1 + office.addressLine2}"></div>
        <div class="col-2" th:text="${office.country}"></div>
        <div class="col-2" th:text="${office.phone}"></div>
      </div>
    </div>
</body>
</html>
